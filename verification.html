<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: rgb(2, 6, 23);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background-color: rgb(15, 23, 42);
            border-radius: 0.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgb(30, 41, 59);
        }

        .icon-container {
            width: 48px;
            height: 48px;
            background-color: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
        }

        .title {
            color: rgb(241, 245, 249);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgb(148, 163, 184);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .message {
            color: rgb(203, 213, 225);
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .alert {
            background-color: rgb(30, 41, 59);
            border: 1px solid rgb(51, 65, 85);
            border-radius: 0.375rem;
            padding: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .alert-text {
            color: rgb(203, 213, 225);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .home-link {
            display: block;
            text-align: center;
            color: rgb(148, 163, 184);
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 1.5rem;
            transition: color 0.15s ease;
        }

        .home-link:hover {
            color: rgb(203, 213, 225);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-container">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="rgb(59, 130, 246)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        </div>
        <h1 class="title">Check your email</h1>
        <p class="subtitle">We've sent you a verification link</p>
        <p class="message">Click the link in the email we sent to verify your account and get started.</p>
        <div class="alert">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="rgb(148, 163, 184)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span class="alert-text">If you don't see the email, please check your spam folder, or reach out to us at support@overdogbets.com</span>
        </div>
        <a href="https://overdogbets.com" class="home-link">Back to home</a>
    </div>
</body>
</html>
