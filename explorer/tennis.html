<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Sports Analytics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <img src="https://overdogbets.com/logo.png" style="max-width:20%"><br><br>
            <h1>PROFIT EXPLORER</h1>
            <div class="controls">
                <div class="date-picker">
                    <input type="date" class="datePicker" id="datePicker">
                </div>
            </div>
        </header>
        <nav class="sports-nav">
            <button class="sport-btn" onclick="location.href='./nba.html'">
                <i class="fas fa-basketball-ball"></i>


                NBA
            </button>
            <button class="sport-btn" onclick="location.href='./nhl.html'">
                <i class="fas fa-hockey-puck"></i>

                NHL
            </button>
            <button class="sport-btn" onclick="location.href='./mlb.html'">
                <i class="fas fa-baseball-ball"></i>

                MLB
            </button>
            <button class="sport-btn" onclick="location.href='./soccer.html'">
                <i class="fas fa-futbol"></i>

                Soccer
            </button>
            <button class="sport-btn active" onclick="location.href='./tennis.html'">
                <i class="fas fa-table-tennis"></i>


                Tennis
            </button>
        </nav>
        <div class="summary-dashboard">
            <div class="summary-card">
                <div class="summary-label">Winner Prediction Accuracy</div>
                <div class="summary-value">
                    <span class="percentage"></span>
                    <span class="hit-ratio"></span>
                </div>
                <div class="summary-trend">
                    <i class="fas fa-arrow-up"></i>
                    vs previous day
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Total Predictions</div>
                <div class="summary-value"></div>
                <div class="summary-trend">
                    <i class="fas fa-table-tennis"></i>
                    Today's matches
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Average Prediction Confidence</div>
                <div class="summary-value"></div>
                <div class="summary-trend">
                    <i class="fas fa-arrow-up"></i>
                    vs previous day
                </div>
            </div>
        </div>
        <div class="matches-section">
            <div class="section-header">
                <h2 class="section-title">Today's Matches</h2>
                <div class="section-controls">
                </div>
            </div>
            
            <table class="matches-table">
    <thead>
        <tr>
            <th>Time</th>
            <th>Match</th>
            <th>Prediction</th>
            <th>Sets</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody id="matchesTableBody">
        <!-- Table content will be populated by JavaScript -->
    </tbody>
</table>
        </div>
        <div class="loading-container" id="loading">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="./js/tennis.js"></script>
</body>
</html>
